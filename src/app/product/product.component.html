<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-uppercase text-center">Registration</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Fisrt Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                    <input id="fname" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Last Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                    <input id="lname" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                    </div>
                                    <input id="phone" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Email:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input id="email" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input id="password" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Confirm Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input id="cpawd" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary rounded-0 float-right">Register</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search By Name" />
                </div>
            </div>
            <table class="table table-responsive table-hover">
                <tr>
                    <th></th>
                    <th class="pointer" (click)="sort('id')">
                        User ID
                        <i class="fa" [ngClass]="{'fa-sort': column != 'id', 'fa-sort-asc': (column == 'id' && isDesc), 'fa-sort-desc': (column == 'id' && !isDesc) }"
                            aria-hidden="true"> </i>
                    </th>
                    <th class="pointer" (click)="sort('first_name')">First Name
                        <i class="fa" [ngClass]="{'fa-sort': column != 'first_name', 'fa-sort-asc': (column == 'first_name' && isDesc), 'fa-sort-desc': (column == 'first_name' && !isDesc) }"
                            aria-hidden="true"> </i>
                    </th>
                    <th class="pointer" (click)="sort('last_name')">Last Name
                        <i class="fa" [ngClass]="{'fa-sort': column != 'last_name', 'fa-sort-asc': (column == 'last_name' && isDesc), 'fa-sort-desc': (column == 'last_name' && !isDesc) }"
                            aria-hidden="true"> </i>
                    </th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let user of users?.data | filter: searchText">
                    <td>
                        <div class="media text-muted pt-3">
                            <img [src]="user.avatar" alt="" class="mr-2 rounded">
                        </div>
                    </td>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="userAction(user.id)">Action</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
